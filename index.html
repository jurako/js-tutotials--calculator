<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator l-calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__math-op calculator__button add" data-role="operator" data-op="add">+</div>
        <div class="calculator__math-op calculator__button sub" data-role="operator" data-op="sub">-</div>
        <div class="calculator__math-op calculator__button mul" data-role="operator" data-op="mul">&times;</div>
        <div class="calculator__math-op calculator__button div" data-role="operator" data-op="div">&divide;</div>
        <div class="calculator__eq calculator__button" data-role="eq">=</div>

        <div class="calculator__number calculator__button one" data-role="number">1</div>
        <div class="calculator__number calculator__button two" data-role="number">2</div>
        <div class="calculator__number calculator__button three" data-role="number">3</div>
        <div class="calculator__number calculator__button four" data-role="number">4</div>
        <div class="calculator__number calculator__button five" data-role="number">5</div>
        <div class="calculator__number calculator__button six" data-role="number">6</div>
        <div class="calculator__number calculator__button seven" data-role="number">7</div>
        <div class="calculator__number calculator__button eight" data-role="number">8</div>
        <div class="calculator__number calculator__button nine" data-role="number">9</div>
        <div class="calculator__number calculator__button zero" data-role="number">0</div>

        <div class="calculator__dec-point calculator__button" data-role="dec">.</div>
        <div class="calculator__clear calculator__button" data-role="clear">C</div>

        <script src="app.js" type="module"></script>
    </div>
</body>

</html>
