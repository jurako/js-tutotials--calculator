<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator l-calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__math-op calculator__button add" data-type="operator" data-value="+">+</div>
        <div class="calculator__math-op calculator__button sub" data-type="operator" data-value="-">-</div>
        <div class="calculator__math-op calculator__button mul" data-type="operator" data-value="*">&times;</div>
        <div class="calculator__math-op calculator__button div" data-type="operator" data-value="/">&divide;</div>
        <div class="calculator__eq calculator__button" data-type="eq">=</div>

        <div class="calculator__number calculator__button one" data-type="number" data-value="1">1</div>
        <div class="calculator__number calculator__button two" data-type="number" data-value="2">2</div>
        <div class="calculator__number calculator__button three" data-type="number" data-value="3">3</div>
        <div class="calculator__number calculator__button four" data-type="number" data-value="4">4</div>
        <div class="calculator__number calculator__button five" data-type="number" data-value="5">5</div>
        <div class="calculator__number calculator__button six" data-type="number" data-value="6">6</div>
        <div class="calculator__number calculator__button seven" data-type="number" data-value="7">7</div>
        <div class="calculator__number calculator__button eight" data-type="number" data-value="8">8</div>
        <div class="calculator__number calculator__button nine" data-type="number" data-value="9">9</div>
        <div class="calculator__number calculator__button zero" data-type="number" data-value="0">0</div>

        <div class="calculator__dec-point calculator__button" data-type="dec">.</div>
        <div class="calculator__clear calculator__button" data-type="clear">C</div>

        <script src="app.js" type="module"></script>
    </div>
</body>

</html>
